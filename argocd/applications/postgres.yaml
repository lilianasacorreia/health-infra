apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd

spec:
  project: health

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.1.0
    helm:
      values: |
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: "16"

  destination:
    server: https://kubernetes.default.svc
    namespace: datacluster

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
