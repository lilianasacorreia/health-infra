apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda
  namespace: argocd
spec:
  project: health
  source:
    repoURL: https://github.com/<org>/<health-redpanda>.git
    chart: helm/redpanda
    targetRevision: main   # versão estável
    helm:
      valueFiles:
        - values.yaml
      values:
      # opcional: podes remover se usas só o values.yaml do teu repo
  destination:
    server: https://kubernetes.default.svc
    namespace: datacluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
